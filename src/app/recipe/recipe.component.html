<div class="recipe-container">
    <ng-container *ngIf="recipeDetails">
        <div class="sub-container">
            <h1>{{ recipeDetails.name }}</h1>
            <mat-card appearance="outlined">
                <mat-card-content>
                    <h2>Ingredients</h2>
                    <ul>
                        <li *ngFor="let ingredient of recipeDetails.ingredients">
                            {{ ingredient.quantity }} {{ ingredient.unit }} - {{ ingredient.name }} <i *ngIf="ingredient.comment">({{ ingredient.comment }})</i>
                        </li>
                    </ul>
                    <mat-divider></mat-divider>
                    <h2>Method</h2>
                    <ol>
                        <li *ngFor="let method of recipeDetails.method">
                            {{ method }}
                        </li>
                    </ol>
                </mat-card-content>
            </mat-card>
        </div>
    </ng-container>
</div>
